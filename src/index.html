<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
  </head>
  <body>
    <h1 class="text-white bg-yellow-300 p-5">Trivia</h1>
    <main>
      <ul id="playerList" class="col-center">
        <li class="text-red-500">You must add a player</li>
      </ul>
      <form class="col-center">
        <label for="playerInput" hidden="true">Player Name:</label>
        <input type="text" id="playerInput" placeholder="Player"/>
        <button id="addPlayerBtn">Add Player</button>
        <br/>
        <label for="category">Category:</label>
        <select name="category" id="category">
          <option value="0">All</option>
        </select>
        <button id="playBtn">Play</button>
      </form>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
